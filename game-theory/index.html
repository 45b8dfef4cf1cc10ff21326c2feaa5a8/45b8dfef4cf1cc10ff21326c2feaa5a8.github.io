<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game Theory Solver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Game Theory Solver</h1>
      <div class="matrix-generator">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="2" max="10" value="2">
        <label for="cols">Columns:</label>
        <input type="number" id="cols" min="2" max="10" value="2">
        <button class="generate" onclick="generateMatrix()">Generate
          <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
            <path fill="#fff" d="m19 1l-1.26 2.75L15 5l2.74 1.26L19 9l1.25-2.74L23 5l-2.75-1.25M9 4L6.5 9.5L1 12l5.5 2.5L9 20l2.5-5.5L17 12l-5.5-2.5M19 15l-1.26 2.74L15 19l2.74 1.25L19 23l1.25-2.75L23 19l-2.75-1.26" />
          </svg>
        </button>
      </div>
      <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
          <li>Enter the number of rows and columns for the matrix.</li>
          <li>Click on the "Generate" button to create the matrix.</li>
        </ol>
        In the generated matrix, for each player, the first value represents the row player, and the second value represents the column player.
      </div>      
      <div id="matrix-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
